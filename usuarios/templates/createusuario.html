{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block titulo %}
Criar Usuário
{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/signin.css' %}" />
{% endblock %}
{% block main %}
<form method="post" class="form-signin text-center">
    {% csrf_token %}

    <h1 class="h3 mb-3 font-weight-normal">Digite os seus dados</h1>
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Criar Usuário</button>
    <a href="{% url 'usuarios:login' %}"><button type="button" class="btn btn-outline-warning">
        Voltar</button></a>
</form>

{% endblock %}
