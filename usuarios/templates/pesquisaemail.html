{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block titulo %}
Pesquisa Email
{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/signin.css' %}" />
{% endblock %}
{% block main %}
<form method="post" class="form-signin text-center">
    {% csrf_token %}

    <h1 class="h3 mb-3 font-weight-normal">Digite o seu E-mail</h1>
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Acessar</button>
</form>

{% endblock %}
